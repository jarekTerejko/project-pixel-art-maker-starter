<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <p>
                <label for="input_height">Grid Height:</label>
                <input type="number" id="input_height" name="height" min="1" value="5">
            </p>
            <p>
                <label for="input_width">Grid Width:</label>
                <input type="number" id="input_width" name="width" min="1" value="5">
            </p>
            <input type="submit" value="Make grid">
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="color_picker">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>
    <footer>
        <p>&copy; Jaros≈Çaw Terejko 2018</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
